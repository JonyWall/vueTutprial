<script src="https://npmcdn.com/vue/dist/vue.js"></script>

<div id="exercise">
	<div>
		<p>Current Value: {{ value }}</p>
		<button @click="value += 5">Add 5</button>
		<button @click="value += 1">Add 1</button>
		<p>{{ result }}</p>
	</div>
</div>

<script type="text/javascript">
	new Vue({
		el: '#exercise',
		data: {
			value: 0
		},
		computed: {
			result: function() {
				return this.value > 10 ? "Big" : "Small";
			}
		},
		watch: {
			result: function() {
				let vm = this;
				setTimeout(function() {
					vm.value = 0;
				}, 5000)
			}
		}
	})
</script>
